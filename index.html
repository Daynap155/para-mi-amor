<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carta Virtual para Ti</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://i.pinimg.com/originals/61/17/9d/61179d8fe36084423b38887109aaea91.jpg'); /* Fondo de Spider-Man dibujo animado */
      background-size: cover;
      background-position: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .carta {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
      animation: latido 1.5s infinite;
    }

    @keyframes latido {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }

    h1 {
      font-size: 2em;
      color: #ffccff;
    }

    p {
      font-size: 1.3em;
    }
  </style>
</head>
<body>
  <div class="carta">
    <h1>💖 Te amo mucho corazón mío 💖</h1>
    <p>
      Cada momento a tu lado es únicooo y especial,<br>
      deseo pasar muchos momentos más a tu lado,<br>
      ¡toda una vida! 🕷️💘
    </p>
  </div>
</body>
</html>
